<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
        <h1>Feedback Form</h1>
        <form id="feedbackForm" action="#" method="post">
            <label for="name">Name <span style="color: red;">*</span></label>
            <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
            <br>
            <label for="portfolio">Portfolio URL <span style="color: red;">*</span></label>
            <input type="url" id="portfolio" name="portfolio" required>
            <br>
            <label for="favColor">Favorite Color <span style="color: red;">*</span></label>
            <input type="color" id="favColor" name="favColor">
            <br>
            <label for="likeness">Likeness (1-100) <span style="color: red;">*</span></label>
            <input type="range" id="likeness" name="likeness" min="1" max="100">
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
